<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
</head>
<body>
    <header>
        <h1>Enter Your Personal Information</h1>
    </header>

    <main>
        <form action="#" method="post">

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" tabindex="1"><br><br>


            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" tabindex="2"><br><br>


            <label for="email">Email:</label>
            <input type="email" id="email" name="email" tabindex="3"><br><br>


            <button type="submit" tabindex="4">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Rupam Barat</p>
    </footer>
</body>
</html>
